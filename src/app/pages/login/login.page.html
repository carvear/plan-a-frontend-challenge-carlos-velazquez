<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-row>
        <ion-col size-xs="12" size-md="6" size-lg="6">
          <ion-item>
            <ion-input id="email" type="email" placeholder="Email (Username)" formControlName="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input id="password" type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>

          <ion-button expand="block" [disabled]="!loginForm.valid" type="submit">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
